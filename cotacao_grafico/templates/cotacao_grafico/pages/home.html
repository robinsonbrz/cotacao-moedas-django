{% extends 'cotacao_grafico/base.html' %}
{% load static %}
{% block content %}

   


   <div class="container">
      <h1 class="text-center">Cotação de moedas origem Api vatcomply.com</h1>
   </div>

   <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
         Cotações na base U$D 
      </p>
   </figure>

   <script src="https://code.highcharts.com/highcharts.js"></script>
   <script src="https://code.highcharts.com/modules/exporting.js"></script>
   <script src="https://code.highcharts.com/modules/export-data.js"></script>
   <script src="https://code.highcharts.com/modules/accessibility.js"></script>

   <script> 
   Highcharts.chart('container', {
   chart: {
      type: 'line'
   },
   title: {
      text: 'Cotação por Período'
   },
   subtitle: {
      text: 'Source: https://api.vatcomply.com/'
   },
   xAxis: {
      categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May' ]
   },
   yAxis: {
      title: {
         text: 'Preço U$D'
      }
   },
   plotOptions: {
      line: {
         dataLabels: {
         enabled: true
         },
         enableMouseTracking: false
      }
   },
   series: [{
      name: 'BRL',
      data: [7.0, 6.9, 9.5, 14.5, 18.4 ]
   }, ]
   });
   </script>

   <script>
      // var lista_datas ={{ lista_datas | safe }};
      // var lista_cotacoes ={{ lista_cotacoes | safe }};
   </script>
{% endblock %}
